<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ozunga clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>ozunga: <span class="boris-cost">500</span></h3>
                <img src="./assets/boris.jpg" alt="" srcset="" class="boris-image" onclick="incrementBoris()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyDima()">
                    <div class="left-section">
                        <img src="./assets/dimas.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>dima double n</h4>
                        <div class="cost-info">
                            <p>Cost: <span class="dima-cost">10</span></p>
                            <img src="./assets/boris.jpg" alt="" srcset="" class="boris-img">
                        </div>
                    </div>
                    <div class="right-section">Level <span class="dima-level">0</span></div>

                    <div class="next-level-info">
                        <p>
                            +<span class="dima-increase">1</span> ozunga <br /> per second
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
